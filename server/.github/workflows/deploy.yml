            ğŸš¨ **${{ steps.env.outputs.environment }} ë°°í¬ ì‹¤íŒ¨!**

            ğŸ“‹ **ì‹œë„í•œ ë³€ê²½ì‚¬í•­:** <${{ steps.env.outputs.change_link }}|${{ steps.env.outputs.change_description }}>
            ğŸŒ¿ **ë¸Œëœì¹˜:** `${{ github.ref_name }}`
            ğŸ‘¤ **ë°°í¬ì:** ${{ steps.env.outputs.slack_user }}
            ğŸ”— **ì‹¤íŒ¨ ë¡œê·¸:** <${{ steps.env.outputs.action_url }}|GitHub Actionsì—ì„œ í™•ì¸>

            âš ï¸ **ì¦‰ì‹œ í™•ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤!** ${{ steps.env.outputs.slack_user }}
