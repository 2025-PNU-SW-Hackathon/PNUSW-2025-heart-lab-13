          fi

          # PR ì •ë³´ ë˜ëŠ” ì»¤ë°‹ ë©”ì‹œì§€ ì¶”ì¶œ
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PRì¸ ê²½ìš° PR ì œëª© ì‚¬ìš©
            CHANGE_DESCRIPTION="${{ github.event.pull_request.title }}"
